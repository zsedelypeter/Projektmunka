<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Bengo - Regisztráció</title>
    <link rel="stylesheet" href="regisztracio.css">
</head>
<body>
    <!-- Fejléc -->
    <div class="fejlec">
        <h1>Bengo</h1>
        <div class="bejelentkezes_gomb">
            <a href="login.html" class="bejelentkezes_gombja">Bejelentkezés</a>
        </div>
    </div>

    <!-- Regisztrációs panel -->
    <form action="regisztracio.php" method="POST" class="regisztracio_panel">
        <h2>Regisztráció</h2>

        <label for="username"></label>
        <input type="text" id="username" name="username" placeholder="Felhasználónév" required>

        <label for="email"></label>
        <input type="email" id="email" name="email" placeholder="Email" required>

        <label for="password"></label>
        <input type="password" id="password" name="password" placeholder="Jelszó" required>

        <input type="submit" value="Regisztráció">
    </form>
</body>
</html>
